<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>App Links Manager</h1>

    <!-- Add App Link Form -->
    <div id="form-container">
        <h2>Add App Link</h2>
        <form id="addAppLinkForm">
            <input type="text" id="name" placeholder="App Name" required><br>
            <input type="url" id="link" placeholder="App Link" required><br>
            <input type="text" id="platform" placeholder="Platform (e.g., Android)" required><br>
            <button type="submit">Add App Link</button>
        </form>
    </div>

    <!-- App Links Table -->
    <h2>App Links List</h2>
    <table id="appLinksTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Link</th>
                <th>Platform</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js" defer></script>
</body>
</html>
